<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Manage Stores</title>
  </h:head>
  
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{headOfficeController.loadOffices()}"/>
  </f:metadata>
  
  <!-- Import css classes -->
  <h:outputStylesheet library="css" name="tables.css"/>
  <h:outputStylesheet library="css" name="styles.css"/>
  
  <h:body>
  	<h3>Manage Stores</h3>
  	
  	<!-- Print out error messages -->
  	<h:messages globalOnly="true" class="error"/>
  	
  	<h:form>
  		
  		<!-- Add a new head office -->
  		<h:commandButton value="Add Head Office" action="addOffice" class="addbutton"/>
  		
  		<br/>
  		
  		<!-- Print out a table and use css to format it -->
	  	<h:dataTable value="#{headOfficeController.offices}" var="ho"
	  	 headerClass="table-header"
	  	 class="labelId"
		 rowClasses="table-odd-row,table-even-row">
	
		<h:column>
	 	  <f:facet name="header">Store ID</f:facet>
	 	  #{ho.storeId}
	 	</h:column>
	 	  
	 	<h:column>
	 	  <f:facet name="header">Store Name</f:facet>
	 	  #{ho.location}
		</h:column>
		
		</h:dataTable>
		
		<!-- Go back to home page -->
		<h:commandLink value="Home Page" action="index"/>
		
  	</h:form>
  </h:body>
</html>
