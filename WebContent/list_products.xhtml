<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Manage Stores</title>
  </h:head>
  
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{productController.loadProducts()}"/>
  </f:metadata>
  
  <!-- import css class -->
  <h:outputStylesheet library="css" name="tables.css"/>
  
  <h:body>
  	<h3>Manage Stores</h3>
  	
  	<!-- message for error handling -->
  	<h:messages globalOnly="true"/>
  	
  	<h:form>
  	
  		<!-- Print out a table and use css to format it and print out the following details -->
	  	<h:dataTable value="#{productController.products}" var="p"
	  	 headerClass="table-header"
		 rowClasses="table-odd-row,table-even-row">
	
		<h:column>
	 	  <f:facet name="header">Product ID</f:facet>
	 	  #{p.prodId}
	 	</h:column>
	 	  
	 	<h:column>
	 	  <f:facet name="header">Store ID</f:facet>
	 	  #{p.storeId}
		</h:column>
		
		<h:column>
	 	  <f:facet name="header">Name</f:facet>
	 	  #{p.prodName}
		</h:column>
		
		<h:column>
	 	  <f:facet name="header">Price</f:facet>
	 	  #{p.price}
		</h:column>
		
		<h:column>
	 	  <f:facet name="header">Action</f:facet>
	 	  <h:commandLink value="Delete" action="#{productController.delete(p.prodId)}"/>
	 	</h:column>
		
		</h:dataTable>
		 <!-- Go back to home page -->
		 <h:commandLink value="Home Page" action="index"/>
		
  	</h:form>
  </h:body>
</html>
