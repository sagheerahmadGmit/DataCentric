<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Stores/Product Details</title>
  </h:head>
  
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{storeProductController.loadStoreProduct()}"/>
  </f:metadata>
  
  <!-- import css classes -->
  <h:outputStylesheet library="css" name="tables.css"/>
  <h:outputStylesheet library="css" name="styles.css"/>
  
  <h:body>
  	<h3>Stores/Product Details</h3>
  	
  	<!-- Message for error handling -->
  	<h:messages globalOnly="true" class="error"/>
  	
  	<h:form>
  	
  		<!-- Print out a table and use css to format it and print out the following details -->
	  	<h:dataTable value="#{storeProductController.storeProducts}" var="p"
	  	 headerClass="table-header"
		 rowClasses="table-odd-row,table-even-row">
	
		<h:column>
	 	  <f:facet name="header">Store ID</f:facet>
	 	  #{p.storeId}
		</h:column>
		
		<h:column>
	 	  <f:facet name="header">Store Name</f:facet>
	 	  #{p.storeName}
		</h:column>
	
		<h:column>
	 	  <f:facet name="header">Founded</f:facet>
	 	  #{p.founded}
	 	</h:column>
	 	
	 	<h:column>
	 	  <f:facet name="header">Product ID</f:facet>
	 	  #{p.prodId}
		</h:column>
		
		<h:column>
	 	  <f:facet name="header">Name</f:facet>
	 	  #{p.prodName}
		</h:column>
		
		<h:column>
	 	  <f:facet name="header">Price</f:facet>
	 	  #{p.price}
		</h:column>
		
		</h:dataTable>
		
		<!-- Go back to home page -->
		 <h:commandLink value="Go back" action="list_stores"/>
		
  	</h:form>
  </h:body>
</html>
